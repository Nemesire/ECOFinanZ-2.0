<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECOFinZ - Personal Finance Hub</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0F172A" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      // Polyfill process.env for browser environment to prevent crash
      window.process = {
        env: {
          API_KEY: 'placeholder' // This allows the app to load. AI features will fail gracefully.
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'slate-900': '#0F172A', // Deep dark background
              'slate-800': '#1E293B', // Card background
              'slate-700': '#334155', // Borders, inputs
              'slate-600': '#475569', // Subtle borders, dividers
              'slate-500': '#64748B', // Muted text
              'slate-400': '#94A3B8', // Secondary text
              'slate-300': '#CBD5E1', // Primary text
              'slate-200': '#E2E8F0', // Brighter text
              'slate-100': '#F1F5F9', // Almost white
              
              'primary': '#22d3ee', // Electric Cyan
              'primary-hover': '#06b6d4',
              
              'secondary': '#4ade80', // Neon Green (Success, Income)
              
              'danger': '#d946ef', // Vibrant Fuchsia (Expense, Danger)
              
              'accent': '#facc15', // Bright Yellow (Warnings, Alerts)

              'info': '#3b82f6' // Sapphire Blue (Savings)
            },
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
    
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    <!-- Add Babel for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-dom": "https://esm.sh/react-dom@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "recharts": "https://esm.sh/recharts@^3.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-300">
    <div id="root"></div>
    <!-- 
      Change script type to 'text/babel' to enable Babel transpilation.
      'data-type="module"' ensures it's treated as an ES module.
      'data-presets="react,typescript"' tells Babel to handle both JSX and TypeScript syntax.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
